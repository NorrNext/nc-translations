COM_COMPETITION_FIELD_CUSTOM_ATTRIBS_FILTER_DESC="Set the filter for the field. The 'filter' attribute.<br /><br />You can set the following filter types to sanitise the user input:<br />STRING – converts the input to a plain text string; strips all tags / attributes.<br />INT – uses the first integer value<br />UINT - the first unsigned integer value<br />FLOAT - uses the first floating point value<br />SAFEHTML - removes unsafe tags and attributes<br />URL - removes all the symbols not connected with the URL<br />TEL – removes all the symbols not connected with the phone number<br />USER_UTC - сonvert a date to UTC based on the user timezone offset<br />SERVER_UTC - сonvert a date to UTC based on the server timezone offset<br /><br />Attention! If you use the field of type 'Calendar' without the time then use the STRING filter. Otherwise the date will be converted incorrectly."
