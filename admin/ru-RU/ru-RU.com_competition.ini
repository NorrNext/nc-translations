COM_COMPETITION_FIELD_CUSTOM_ATTRIBS_FILTER_DESC="Задайте фильтр для поля. Атрибут filter.<br /><br />Доступны следующие типы фильтрации введенных в поле данных:<br />STRING – конвертирует в чистую строку, убирает все теги и атрибуты<br />INT – первое целое число<br />UINT - использует первое беззнаковое целое число<br />FLOAT - использует первое число с плавающей точкой<br />SAFEHTML - удаляет небезопасные теги и атрибуты<br />URL - удаляет все символы, не связанные с URL<br />TEL – удаляет все символы, не связанные с номером телефона<br />USER_UTC - конверирует дату в UTC c учетом временной зоны пользователя<br />SERVER_UTC - конверирует дату в UTC c учетом временной зоны сервера<br /><br />Внимание! Если вы используете поле типа 'Календарь' без времени, то укажите фильтр STRING. В противном случае дата будет сконвертирована некорректно."
